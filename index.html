<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <section class="greeting">
            <h2 class="title">
                Welcome back, <input type="text" id="name" placeholder="[enter name]">
            </h2>
        </section>

        <section class="add-todo">
            <h3>Add a new Todo</h3>
            <form id="new-todo_form">
                <h4>What do you want to add?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. Order food at Bocadillo"/>

                <h4>Choose a Todo-Type:</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="cat-personal" 
                            value="personal"/>
                        <span class="catS personal"></span>
                        <div>Personal</div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="cat-work" 
                            value="work"/>
                        <span class="catS work"></span>
                        <div>Work</div>
                    </label>
                </div>
                <input type="submit" name="" id="" value="Add Todo"/>
            </form>
        </section>

        <section class="todo-list">
             <h3>List of Todos</h3>
             <div class="list" id="todo-list">

                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="catS work"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Order food at Bocadillo" readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                    <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="catS personal"></span>
                        </label>
                        <div class="todo-content">
                            <input type="text" value="Format my SSD" readonly/>
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>

             </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
